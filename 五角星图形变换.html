<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #FAFC06;display:block;margin:50px auto;"></canvas>
<script type="text/javascript">
	window.onload=function  () {
		var canvas = document.getElementById('canvas');

		canvas.width=800;
		canvas.height=800;

		var context=canvas.getContext("2d");
		

		context.fillStyle = "black";
		context.fillRect(0,0,canvas.width,canvas.height);

		
		for(var i=0;i<200;i++){
			var r=Math.random()*10+10;
			var x=Math.random()*canvas.width;
			var y=Math.random()*canvas.height;
			var a = Math.random()*360;
			drawStar(context,r,x,y,a);
		//drawStar(context,100,200,400,400,20);
	}
	}
	function drawStar(cxt,r,x,y,rot){//绘制五角星函数
		cxt.save();

		cxt.translate(x,y);//移动
		cxt.rotate(rot/180*Math.PI);//旋转

		starPath(cxt);

		cxt.fillStyle = "#fb3";
		cxt.strokeStyle = "#fb5";
		cxt.lineWidth = 3;
		cxt.lineJoin = "round";

		cxt.fill();
		cxt.stroke();

		
		cxt.restore();
	}
	function starPath(cxt){//绘制标准五角星的路径
		cxt.beginPath();
		for (var i = 0; i <5; i++) {
			cxt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*20,
			-Math.sin((18+i*72-rot)/180*Math.PI)*20);
			cxt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*0.5*20,
			-Math.sin((54+i*72-rot)/180*Math.PI)*0.5*20);
		}
		cxt.closePath();
	}
</script>
</body>
</html>
